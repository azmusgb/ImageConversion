[build]
  command = "pip install virtualenv && virtualenv venv && source venv/bin/activate && pip install -r requirements.txt && python app.py"
  publish = "static"

[context.production.environment]
  NETLIFY_AUTH_TOKEN = "${NETLIFY_AUTH_TOKEN}"

[build.environment]
  PYTHON_VERSION = "3.8"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  